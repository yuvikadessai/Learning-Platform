<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(7, 7, 105, 0.7);
      padding: 15px 50px;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .container {
        
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      padding: 60px;
      justify-content: center;
    }

    .box {
      color:rgb(65, 150, 225);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-10px);
    }

    .box p {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: rgb(9, 31, 92);
      text-shadow: 1px 1px 3px black;
    }

    .box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid rgb(255, 255, 255);
    }

    .box button {
      background-color: rgba(9, 9, 89, 0.9);
      align-items: center;
      margin-left : 10px;
      color: white;
      border: none;
      padding: 10px ;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .box {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
      
        display: flex;
        flex-direction: column;
        align-items: center;   /* center horizontally */
        justify-content: center; /* center vertically if needed */
      }
    .box button:hover {
      background-color: rgb(7, 7, 105);
    }

    .logo{
        font-family: cursive;
        font-size:30px;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Vault to Learn</div>
      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="homepage.html">Features</a></li>
        <li><a href="homepage.html">About</a></li>
        <li><a href="homepage.html">Contact</a></li>
        <li><a href="#login" class="btn-login" onclick="loginpage()">Login/Sign-up</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="box">
      <p>Semester 4</p>
      <img src="notes.png" alt="Notes">
      <button onclick="link('https://drive.google.com/drive/folders/1FGK1NtTnhBAYU1TlHCCnkaRGL3BJZr3y')">Click Here</button>
    </div>

    <div class="box">
      <p>Lecture Videos</p>
      <img src="youtube.png" alt="Videos">
      <button onclick="next()">Click Here</button>
    </div>

    <div class="box">
      <p>Semester 4 PYQ</p>
      <img src="exam-image.png" alt="Exam">
      <button onclick="link('https://drive.google.com/drive/folders/1o7ALjm2AMDjRkSKXwHCk9IKJhT7BlLUZ?usp=share_link')">Click Here</button>
    </div>

    <div class="box">
      <p>Javascript Course</p>
      <img src="youtube.png" alt="JS">
      <button onclick="link('https://youtu.be/EerdGm-ehJQ?si=9gqTP1Y9czjnvxIb')">Click Here</button>
    </div>

    <div class="box">
      <p>DSA Notes</p>

      <button onclick="link('https://www.vidyalankar.org/infinite/assets/docs/study-material/cse-module-3.pdf')">Click Here</button>

    <div class="box">

  <script>
    function next(){
      window.location.href = 'internalcopy.html';
    }
    function link(url){
      window.location.href = url;
    }
    function loginpage(){
     window.location.href = 'login-page copy 2.html';
    }
  </script>
</body>
</html>
