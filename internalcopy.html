<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .logo{
            font-size:50px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f8ff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(7, 7, 105, 0.8);
            padding: 15px 50px;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .subject-box {
            background-color: skyblue;
            padding: 30px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            flex: 1 1 30%; /* Flexbox magic to make 3 boxes per row */
            box-sizing: border-box;
            text-align: center;
        }

        .subject-box h2 {
            margin-bottom: 15px;
            color: navy;
        }

        button {
            background-color: rgb(111, 9, 56);
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: aliceblue;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(139, 0, 60);
        }

        @media (max-width: 800px) {
            .subject-box {
                flex: 1 1 45%; /* 2 boxes per row for small screens */
            }
        }

        @media (max-width: 500px) {
            .subject-box {
                flex: 1 1 100%; /* 1 box per row for very small screens */
            }
        }

        img{
          
            width: 100px;
            height: 100px;
            border-radius: 200px;
            object-fit: cover;
            border:black;
        }
        .subject-box {
            text-align: center;  /* Centers the image horizontally */
        }

        .subject-box img {
            width: 100px; /* Set the width of the image */
            height: 100px; /* Set the height of the image */
            display: block;
            margin-top:10px;
            margin-bottom:10px;  /* Ensures the image is treated as a block element */
            margin: 0 auto;  /* This centers the image horizontally */
        }
    
       
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Vault to Learn</div>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="homepage.html">Features</a></li>
                <li><a href="homepage.html">About</a></li>
                <li><a href="homepage.html">Contact</a></li>
                <li><a href="#login" class="btn-login" onclick="loginpage()">Login/Sign-up</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="subject-box">
            <h2>Discrete Mathematics</h2>
            <img src="dm.png">
            <button onclick="goToVideo('https://youtu.be/r8G6dxvBDmg?si=8_-EdfF0M5eeZxr-')">Watch DM Videos</button>
        </div>

        <div class="subject-box">
            <h2>Microprocessors and Microcontrollers</h2>
            <img src="mpmc.png">
            <button onclick="goToVideo('https://youtu.be/jte2S2iWRMI?si=-UgTgpy8fzoKnpFb')">Watch MPMC Videos</button>
        </div>

        <div class="subject-box">
            <h2>Object Oriented Software Engineering</h2>
            <img src="oose.png">
            <button onclick="goToVideo('https://youtu.be/NlLM3sVF8wY?si=8MVPoEgNpGyxEmRx')">Watch OOSE Videos</button>
        </div>

        <div class="subject-box">
            <h2>Economics for Engineers</h2>
            <img src="eco.png">
            <button onclick="goToVideo('https://youtu.be/0Zt7xTyELNc?si=9kBcNSita6dhM3AH')">Watch ECO Videos</button>
        </div>

        <div class="subject-box">
            <h2>Formal Language and Automata Theory</h2>
            <img src="flat.png">
            <button onclick="goToVideo('https://youtube.com/@automatatheorywithamey6961?si=IHQ-csc5eYXgB1A4')">Watch FLAT Videos</button>
        </div>

        <div class="subject-box">
            <h2>Modern Algorithm Design Foundation</h2>
            <img src="madf.png">
            <button onclick="goToVideo('https://youtube.com/playlist?list=PLdo5W4Nhv31bbKJzrsKfMpo_grxuLl8LU&si=MeWnTGiv8TdrqdSc')">Watch MADF Videos</button>
        </div>
    </div>

    <script>
        function goToVideo(url) {
            window.location.href = url;
        }
        function loginpage() {
           window.location.href='login-page copy 2.html';
        }
    </script>
</body>
</html>
